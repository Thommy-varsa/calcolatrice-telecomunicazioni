<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice di Telecomunicazioni</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizzato -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container text-center">
    <h1 class="mb-4">Calcolatrice di Telecomunicazioni</h1>

    <!-- Sezione delle card -->
    <div class="row">
        <div class="col-md-4">
            <div class="card bg-dark text-white mb-4">
                <div class="card-body">
                    <h5 class="card-title">Calcola Resistenza</h5>
                    <button class="btn btn-primary" onclick="openCalculator('resistance')">Calcola Resistenza</button>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card bg-dark text-white mb-4">
                <div class="card-body">
                    <h5 class="card-title">Calcola Voltaggio</h5>
                    <button class="btn btn-primary" onclick="openCalculator('voltage')">Calcola Voltaggio</button>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card bg-dark text-white mb-4">
                <div class="card-body">
                    <h5 class="card-title">Calcola Corrente</h5>
                    <button class="btn btn-primary" onclick="openCalculator('current')">Calcola Corrente</button>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card bg-dark text-white mb-4">
                <div class="card-body">
                    <h5 class="card-title">Calcola Resistenza in Serie</h5>
                    <button class="btn btn-primary" onclick="openCalculator('series')">Calcola Resistenza in Serie</button>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card bg-dark text-white mb-4">
                <div class="card-body">
                    <h5 class="card-title">Calcola Resistenza in Parallelo</h5>
                    <button class="btn btn-primary" onclick="openCalculator('parallel')">Calcola Resistenza in Parallelo</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Finestra modale per la calcolatrice -->
    <div id="calculatorModal" class="calculator-modal">
        <div class="modal-content">
            <span class="close" onclick="closeCalculator()">&times;</span>
            <h4 id="calculatorTitle"></h4>
            <p id="calculatorInstruction"></p>
            <!-- Input specifici per ciascun tipo di calcolo -->
            <div id="inputsContainer"></div>
            <button class="btn btn-success mt-3" onclick="performCalculation()">Calcola</button>
            <p id="result" class="alert alert-info mt-3"></p>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- JS personalizzato -->
<script src="script.js"></script>

</body>
</html>
